{% extends 'base.html' %}
{% load static %}
{% block title %} Traveller {% endblock %}
{% block description %} Traveller {% endblock %}

{% block css %}

    <link href="{% static '/custom_css/home.css' %}" rel="stylesheet" type="text/css"/>

{% endblock %}

{% block content %}
    <div class="container my-3">
        <div class="row">
            <div class="col-12">

                <div id='calendar-container-2'>
                    <div id='calendar'></div>
                </div>

            </div>
        </div>
    </div>

    <input type="file" class="d-none" id="gps_file" accept=".json">
    <!--<div id="map" style="height: 400px"></div>-->

    <div class="container-fluid" id="header">
        <div class="row">
            <div class="container-fluid d-flex justify-content-between" id="buttons">

            </div>
        </div>
    </div>

{% endblock %}

{% block js %}
    <script src="https://apis.google.com/js/api.js"></script>

    <script src='{% static "custom_js/home.js" %}'></script>

    <script>
        let data;
        window.onload = function () {
            data = {
                "gif_url": "{% static 'images/loader.gif' %}",
                "google_sign_in_url": "{% url 'google-login' %}",
                "user_travel_data_url": "{% url 'user-travel-data'%}",
                "google_image": "{% static 'images/google.png' %}",
                "detail_url": "{% url 'visitor-detail' %}",
                "listing_url": "{% url 'visitor-listing' %}",
                "create_url": "{% url 'visitor-create' %}",
                "gps_trail": "{% url 'gps_trail' %}",
            };

            new Home(data);
        }
    </script>
{% endblock %}
